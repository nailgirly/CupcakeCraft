<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="./css/style.css">
    <title>Cupcake Craft</title>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap"
        rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=MonteCarlo&display=swap" rel="stylesheet">
</head>

<body>
    <div class="container">
        <div class="content-game">
            <div class="cupcake-name"></div>
            <div class="cijfer"></div>
            <audio id="celebration" src="audio/viergeluid.mp3"></audio>
            
            <div class="cupcakepositioned">
                <img class="base-vanille" src="./images/base/base-vanille.png" alt="cupcake basis vanille">
                <img class="snoeplos" src="images/toppings/snoep-los.png" alt="snoep voor op de cupcake">
                <img class="bloemlos" src="images/toppings/bloem-los.png" alt="bloem voor op de cupcake">
                <img class="hartjelos" src="images/toppings/hartje-los.png" alt="hartjes voor op de cupcake">
                <img class="kerslos" src="images/toppings/kers-los.png" alt="kers voor op de cupcake">
                <img class="perziklos" src="images/toppings/perzik-los.png" alt="perziken voor op de cupcake">
                <img class="aardbeilos" src="images/toppings/aardbei-los.png" alt="aardbeien voor op de cupcake">
                <img class="blauwebeslos" src="images/toppings/blauwebessen-los.png" alt="blauwebessen voor op de cupcake">
                <img class="sprinkleslos" src="images/toppings/sprinkles-los.png" alt="sprinkles voor op de cupcake">
                <img class="lollylos" src="images/toppings/lolly-los.png" alt="lolly's voor op de cupcake">
                <img class="frambooslos" src="images/toppings/framboos-los.png" alt="frambozen voor op de cupcake">
                <img class="marshmellowlos" src="images/toppings/marshmellow-los.png" alt="marshmellows voor op de cupcake">
                <img class="grapelos" src="images/toppings/grape-los.png" alt="druiven voor op de cupcake">
                <img class="pinkrockslos" src="images/toppings/pinkrocks-los.png" alt="roze steentjes voor op de cupcake">
                <img class="starslos" src="images/toppings/stars-topping.png" alt="sterren voor op de cupcake">
                <img class="lemonlos" src="images/toppings/lemon-los.png" alt="lemon voor op de cupcake">
                <img class="noteslos" src="images/toppings/notes-los.png" alt="nootjes voor op de cupcake">
            </div>

            <img src="images/done-button.png" alt="start button" class="done-button">

            <div class="bar-switches">
                <button class="cupcake-button-active">Cupcakes</button>
                <button class="topping-button">Toppings</button>
            </div>

            <div class="bars">
            <div id="cupcakesBar" class="caketoppings">
                <img class="base" src="images/base/base-vanille.png" alt="cupcake basis vanille">
                <img class="base" src="images/base/base-chocola.png" alt="cupcake basis chocola">
                <img class="base" src="images/base/base-pinklight.png" alt="cupcake basis roze light">
                <img class="base" src="images/base/base-pinkdark.png" alt="cupcake basis roze dark">
                <img class="base" src="images/base/base-bluelight.png" alt="cupcake basis blauw light">
                <img class="base" src="images/base/base-bluedark.png" alt="cupcake basis blauw dark ">
                <img class="base" src="images/base/base-greenlight.png" alt="cupcake basis groen light">
                <img class="base" src="images/base/base-greendark.png" alt="cupcake basis groen dark">
            </div>

            <div id="toppingsBar" class="toppingbar">
                <img class="topping" src="images/topping-kers.png" alt="kersen" id="kersknop">
                <img class="topping" src="images/topping-aardbei.png" alt="aardbeien" id="aardbeiknop">
                <img class="topping" src="images/topping-lolly.png" alt="lollysprinkles" id="lollyknop">
                <img class="topping" src="images/topping-blauwebessen.png" alt="blauwebessen" id="blauwebesknop">
                <img class="topping" src="images/topping-perzik.png" alt="perzik" id="perzikknop">
                <img class="topping" src="images/topping-bloem.png" alt="bloem" id="bloemknop">
                <img class="topping" src="images/toppings-snoep.png" alt="snoepje" id="snoepknop">
                <img class="topping" src="images/topping-regenboogsprinkles.png" alt="regenboogsprinkles" id="sprinklesknop">
                <img class="topping" src="images/topping-hartjessprinkles.png" alt="hartjessprinkles" id="hartjesknop">
                <img class="topping" src="images/topping-lemon.png" alt="lemon" id="lemonknop">
                <img class="topping" src="images/topping-framboos.png" alt="framboos" id="framboosknop">
                <img class="topping" src="images/topping-marshmellow.png" alt="marshmellow" id="marshmellowknop">
                <img class="topping" src="images/topping-grape.png" alt="grape" id="grapeknop">
                <img class="topping" src="images/topping-stars.png" alt="stars" id="starsknop">
                <img class="topping" src="images/topping-pinkrocks.png" alt="pinkrockssprinkles" id="pinkrocksknop">
                <img class="topping" src="images/topping-notes.png" alt="notessprinkles" id="notesknop">
            </div>
        </div>
        </div>
    </div>

    <img id="togglebutton" src="images/music-button-off.png" alt="een knop om de muziek aan en uit te zetten">
    <audio id="muziek" src="audio/bobhart-blackcatsoiree.mp3" loop></audio>
    <script src="script.js"></script>

</body>

</html>
